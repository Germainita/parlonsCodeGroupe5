<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-formations-gratuit.css">
    <title>Formations gratuits</title>
</head>
<body>
    <header></header>

    <main>
        <!-- Partie header avec ajout panier,... -->
        <div class="row mt-3">
            <div class="col-md-7">
                <span class="text-primary fs-3 ms-5"><i class="fa-solid fa-circle-chevron-left"></i></span>

            </div>
            <div class="col-md-5">
                <form class="form-inline">
                    <button type="button" class="btn btn-success "><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>Obtenir un accès complet à cette formation</button>
                    <button class="btn  btn-outline-secondary btn-light my-2 ms-2">Se connecter</button>
                </form>

            </div>
        </div>

        <!-- Pour la section Formation et programme de formation  -->
        <div class="row mt-5">
            <!-- Section formation  -->
            <div class="col-md-4 border mb-3 bg-light">
                <div class="text-center">
                    <img src="https://online.parlonscode.com/icons/courses/python.svg" alt="">
                </div>
                <h3 class="py-2 px-3 mb-4">MasterClass Python</h3>

                <div class="border fs-5 py-3 px-3 bg-white">
                    <a href="#" class="text-decoration-none text-dark"><i class="fa-regular fa-rectangle-list" style="color: #000000;"></i> Programme de la formation</a>

                </div>

                <div class=" fs-5 py-2 px-3">
                    <a href="#" class="text-decoration-none text-secondary"><i class="fa-solid fa-microphone" style="color: #000000;"></i> Formateur</a>

                </div>
            </div>

            <!-- Partie programme de formation -->
            <div class="col-md-8 border mb-3">
                <h3>Programme de la formation</h3>
                <!-- Les deux bouttons groupés  -->
                <button type="button" class="btn btn-primary rounded-5 btn1 col-4">Commencer la prochaine fois <i class="bi bi-chevron-right"></i></button>
                <button type="button" class="btn bg-primary-subtle btn2 col-6">Communauté discord</button>
                <!-- <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                </div> -->

            </div>


        </div>
    </main>

    <footer></footer>
    
</body>
</html>
