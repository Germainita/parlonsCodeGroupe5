<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  contact
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Contact</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3> <i class="fa-solid fa-code-branch" style="color: #28384d;"></i> Parlons Code</h3> 
        <p class="message">Les meilleurs tutoriels et formations en ligne </p>
        <p class="send"><i class="fa-solid fa-envelope" style="color: #28384d;"></i>&nbsp;Envoyer un message</p>  
        <span class="service">Service Client</span><br>
         <a href="#">hello@parlonscode.com</a> <br>
        <a href="#">facebook.com/parlonscode</a><br>
        <a href="#">twitter.com/parlonscode1</a><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Fermer</button>
       
      </div>
    </div>
  </div>
</div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
